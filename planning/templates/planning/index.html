<!DOCTYPE html>
<html>

<head>
  <title>create-ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      background-color: #f0f0f0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <form action="{% url 'create_ticket_view' %}" method="POST">
    {% csrf_token %}
    <h1>Ticket Name</h1>
    <label for="TicketTitle">Ticket Title</label><br>
    <input type="text" id="TicketTitle" name="TicketTitle" placeholder="Enter ticket title" required><br><br>
    <label for="TicketRating">Enter Ratings (comma separated)</label><br>
    <input type="text" id="TicketRating" name="TicketRating" placeholder="Example: 0,1/2,1,2,3,5,8,13"><br><br>
    <input type="submit" value="SEND">
  </form>
  <ul id="messages"></ul>
</body>

</html>
